<!DOCTYPE html>
<html lang="en">

<head>
	<!-- inspiration from: https://css-tricks.com/how-to-make-charts-with-svg/ -->
	<meta charset="UTF-8">
	<title>Simple Data Visualisation</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<section class="barChartExercise">
			<figure>
				<figcaption>Advanced bar chart</figcaption>
				<svg xmlns=http://www.w3.org/2000/svg class="chart" aria-labelledby="title desc" viewBox="0 0 420 150"
					role="img">
					<title id="title">A simple bar chart</title>
					<desc id="desc">The purpose of this chart is to demonstrate how to do a simple bar graph in svg
					</desc>
					<g class="bar">
						<rect x="100" width="90" height="19"></rect>
						<text x="0" y="9.5" dy=".35em">PLay Sports</text>
						<text class="hover" x="195" y="9.5" dy=".35em">45</text>
					</g>
					<g class="bar">
						<rect x="100" width="106" height="19" y="20"></rect>
						<text x="0" y="28" dy=".35em">Tank on phone</text>
						<text class="hover" x="211" y="28" dy=".35em">53</text>

					</g>
					<g class="bar">
						<rect x="100" width="198" height="19" y="40"></rect>
						<text x="0" y="48" dy=".35em">Visit Friends</text>
						<text class="hover" x="303" y="48" dy=".35em">99</text>

					</g>
					<g class="bar">
						<rect x="100" width="88" height="19" y="60"></rect>
						<text x="0" y="68" dy=".35em">Hustle</text>
						<text class="hover" x="193" y="68" dy=".35em">44</text>

					</g>
					<g class="bar">
						<rect x="100" width="132" height="19" y="80"></rect>
						<text x="0" y="88" dy=".35em">Chat Online</text>
						<text class="hover" x="237" y="88" dy=".35em">66</text>

					</g>
					<g class="bar">
						<rect x="100" width="44" height="19" y="100"></rect>
						<text x="0" y="108" dy=".35em">School Clubs</text>
						<text class="hover" x="149" y="108" dy=".35em">22</text>

					</g>
					<g class="bar">
						<rect x="100" width="74" height="19" y="120"></rect>
						<text x="0" y="128" dy=".35em">Watch TV</text>
						<text class="hover" x="179" y="128" dy=".35em">37</text>

					</g>
				</svg>
			</figure>
		</section>
		<section class="lineChart">
			<figure>
				<figcaption>Advanced line chart</figcaption>
				<svg xmlns=http://www.w3.org/2000/svg class="graph" aria-labelledby="title desc" role="img"
					viewBox="0 0 800 500">
					<title id="title">A simple line chart</title>
					<desc id="desc">Here you can put a description of the chart</desc>
					<g class="grid x-grid" id="xGrid"> <!-- x-line bottom -->
						<line x1="90" x2="90" y1="5" y2="371"></line>
					</g>
					<g class="grid x-grid" id="xGrid"> <!-- x-line mid -->
						<line x1="90" y1="248" x2="705" y2="248"></line>
					</g>
					<g class="grid x-grid" id="xGrid"> <!-- x-line top -->
						<line x1="90" y1="131" x2="705" y2="131"></line>
					</g>
					<g class="grid y-grid" id="yGrid"> <!-- y-line -->
						<line x1="90" x2="705" y1="370" y2="370"></line>
					</g>
					<g class="labels x-labels">
						<text x="100" y="400">Mon</text>
						<text x="200" y="400">Tus</text>
						<text x="300" y="400">Wed</text>
						<text x="400" y="400">Thu</text>
						<text x="500" y="400">Fri</text>
						<text x="600" y="400">Sat</text>
						<text x="700" y="400">Sun</text>

						<text x="400" y="440" class="label-title">Day</text>
					</g>
					<g class="labels y-labels">
						<text x="80" y="15">20</text>
						<text x="80" y="131">15</text>
						<text x="80" y="248">10</text>
						<text x="80" y="373">5</text>
						<text x="50" y="200" class="label-title">Â°C</text>
					</g>
					<g class="data" data-setname="data points">
						<circle class="hover2" cx="100" cy="198.5" data-value="12" r="10"></circle>
						<text class="smallerText" x="100" y="178.5">12</text>
						<circle class="hover2" cx="200" cy="174" data-value="13" r="10"></circle>
						<text class="smallerText" x="200" y="154">13</text>
						<circle class="hover2" cx="300" cy="149" data-value="14" r="10"></circle>
						<text class="smallerText" x="300" y="129">14</text>
						<circle class="hover2" cx="400" cy="174" data-value="13" r="10"></circle>
						<text class="smallerText" x="400" y="154">13</text>
						<circle class="hover2" cx="500" cy="272" data-value="9" r="10"></circle>
						<text class="smallerText" x="500" y="252">9</text>
						<circle class="hover2" cx="600" cy="296.5" data-value="8" r="10"></circle>
						<text class="smallerText" x="600" y="276.5">8</text>
						<circle class="hover2" cx="700" cy="321" data-value="7" r="10"></circle>
						<text class="smallerText" x="700" y="301">7</text>
					</g>
					<g class="graphLine">
						<polyline points="100 198.5, 200 174, 300 149, 400 174, 500 272, 600 296.5, 700 321" />
					</g>
				</svg>
			</figure>
		</section>

		<script src="js/custom.js"></script>
	</main>
</body>

</html>
